threads:
  cannot_be_disabled: []
  other:
  - can_interrupt_each_other: false
    priority: 1
    threads: [foreground]
  - can_interrupt_each_other: false
    priority: 2
    threads: [background]
  get_thread_function: get_thread()
share_files:
  h_extension: .h
  c_extension: .c
  prefix: shs
  critical_enter: sem_get(&(shs_global_ptr->sem))
  critical_exit: sem_release(&(shs_global_ptr->sem))
  includes: [main.h]
  structs:
  - header: tstest.h
    name: Ts_test
    parsing: none
    readers: [foreground,background]
    writers: [foreground]
override_files:
- extensions: .c,.h
  files: [rte_test.h]
  name: rte_override
  structs:
  - {DID: '1234', name: Ts_test}

